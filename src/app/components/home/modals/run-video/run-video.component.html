<form [formGroup]="form">
  <div class="k-form-field">
      <kendo-textbox-container class="input-modal-size" floatingLabel="Video Path">
          <input kendoTextBox type="text" formControlName="videoPath" />
      </kendo-textbox-container>
      <div class="alertSize" *ngIf="videoPath.invalid && videoPath.touched">Video Path
          is required</div>
  </div>

  <div>
      <div class="alertSize" *ngIf="showAlertMsg">Please fill required fields</div>
      <button class="float-right btn-design" type="button" (click)="SendVideo(true)">Send</button>
  </div>
</form>
<ngx-spinner></ngx-spinner>
